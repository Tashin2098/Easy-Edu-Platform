{% extends 'teachersidebar.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Consultation Hour</title>
    <style>
        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit button */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Upload Consultation Hour</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_day">Day:</label>
                {{ form.day }}
            </div>
            <div class="form-group">
                <label for="id_time">Time:</label>
                {{ form.time }}
            </div>
            <div class="form-group">
                <label for="id_class_link">Class Link:</label>
                {{ form.class_link }}
            </div>
            <div class="form-group">
                <label for="id_given_by">Given By:</label>
                {{ form.given_by }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

{% endblock %}
