<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .note {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btnSubmit {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .btnSubmit:hover {
      background-color: #0056b3;
    }

    .text-center {
      text-align: center;
    }

    .text-center a {
      color: #007bff;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Login form -->
  <form method="post" class="container">
    {% csrf_token %}
    <div class="note">
      <h2>Teacher Login</h2>
    </div>

    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username" required>
    </div>

    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btnSubmit">Login</button>

    <div class="text-center">
      Don't have an account? <a href="/teacher-signup">Sign up here</a>
    </div>
  </form>
</body>

</html>
