{% extends 'adminsidebar.html' %}

{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    /* Retain the existing styles */
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px; /* Keep the margin as it is */
    }
    
    /* Additional styles for div1 */
    .div1 {
      background-color: #ADD8E6; /* Light blue */
      border-radius: 10px; /* Rounded corners */
      padding: 20px; /* Adjusted padding */
      margin-bottom: 20px; /* Adjusted margin */
    }
  </style>

</head>

<div class="container">

  <div class="row">
    <!-- Apply the styles to div1 -->
    <div class="panel panel-primary div1">
      <div class="panel-heading">
        <h6 class="panel-title">Students Information</h6>
      </div>

      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Fee</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for s in students %}
        <tr>
          <td>{{ s.get_name }}</td>
          <td>{{ s.mobile }}</td>
          <td>{{ s.fee }}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'update-student' s.id  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-student' s.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>

  </div>
</div>

{% endblock content %}
